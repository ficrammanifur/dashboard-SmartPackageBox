<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Paket Pintar</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <h1>ðŸ“¦ Paket Pintar</h1>

    <div id="statusBox">
      <span>Status ESP32:</span>
      <strong id="statusText">DISCONNECTED</strong>
    </div>

    <div class="controls">
      <button onclick="askName()">Ask Name</button>
      <button onclick="closeBox()">Close Box</button>

    <div class="input-area">
      <input type="text" id="nameInput" placeholder="Masukkan nama penerima">
      <button onclick="sendName()">Kirim Nama</button>
    </div>

    <div class="log">
      <h3>Log</h3>
      <pre id="logBox"></pre>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
